<form [formGroup]="userForm" (ngSubmit)= "submitForm()">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="formGroupExampleInput">Name : </label>
              <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput"
                placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email : </label>
              <input type="text" formControlName="email" class="form-control" id="formGroupExampleInput2"
                placeholder="Enter your email">
            </div>
          </div>
          <div class="col-sm-6"></div>
        </div>
        <!--Second Form -->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender" name="gender" value="male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender" name="gender" value="female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

          </div>
          <div class="col-sm-6" formArrayName="favFood">
            <label for="">Fav Food &nbsp;</label>
            <div formGroupName="0" class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" formControlName="indian" value="indian">
              <label class="form-check-label" for="inlineCheckbox1">indian</label>
            </div>
            <div formGroupName="1" class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" formControlName="chinese" value="chinese">
              <label class="form-check-label" for="inlineCheckbox2">chinese</label>
            </div>
          </div>
        </div>
        <!---->
        <div class="row">
            <div class="col-sm-6"><h3>Address</h3></div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" (click) = "addAddress()">Add Address</button>
            </div>
        </div>
        <!---->
        <div class="row" formArrayName = "addresses" *ngFor="let address of userForm.get('addresses').controls; let i = index"  style="background-color: whitesmoke; border:1px solid #dedede; margin-top:20px; ">
          <fa-icon (click) = "removeAddress(i)" icon="times-circle" class="fas fa-times-circle position-relative" style="position: relative; top:0px; left: 0"></fa-icon>
          <div class="col-lg-12" [formGroupName] = "i" >
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Address Line 1</label>
                  <input type="text" formControlName = "line1" name="line1" class="form-control" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Address Line 2</label>
                  <input type="text" formControlName = "line2" name="line2" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="">Country</label>
                    <select formControlName = "country" name="country" id="" class="form-control">
                      <option value="in">India</option>
                      <option value="us">USA</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="">State</label>
                    <select formControlName = "state" name="state" id="" class="form-control">
                      <option value="tn">TN</option>
                      <option value="mh">mh</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="">City</label>
                    <select formControlName = "city" name="city" id="" class="form-control">
                      <option value="chennai">Chennai</option>
                      <option value="mumbai">Mumbai</option>
                    </select>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!---->
        <div class="row">
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
        </div>
        
        <!--Second-->
      </div>
      <div class="col-sm-4 border">
        <pre><code>{{userForm.value | json}}</code></pre>
        <pre><code>{{userForm.valid | json}}</code></pre>
      </div>
    </div>

  </div>
</form>
